        // --- Raycaster & Interactions ---
        function setupTouchAndClick() {
            const container = document.getElementById('canvas-container');

            container.addEventListener('pointerdown', (e) => {
                STATE.touch.active = true;
                STATE.touch.startX = e.clientX;
                STATE.touch.startY = e.clientY;
                STATE.touch.lastX = e.clientX;
                STATE.touch.lastY = e.clientY;
            });

            window.addEventListener('pointermove', (e) => {
                if (!STATE.touch.active) return;
                const deltaX = e.clientX - STATE.touch.lastX;
                const deltaY = e.clientY - STATE.touch.lastY;
                STATE.rotation.y += deltaX * 0.005;
                STATE.rotation.x += deltaY * 0.002;
                STATE.rotation.x = Math.max(-0.5, Math.min(0.5, STATE.rotation.x));
                STATE.touch.lastX = e.clientX;
                STATE.touch.lastY = e.clientY;
            });

            window.addEventListener('pointerup', (e) => {
                STATE.touch.active = false;
            });

            container.addEventListener('click', (e) => {
                const moveDist = Math.hypot(e.clientX - STATE.touch.startX, e.clientY - STATE.touch.startY);
                if (moveDist > 10) return;

                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);

                const intersects = raycaster.intersectObjects(mainGroup.children, true);

                let clickedPhoto = null;
                for (let hit of intersects) {
                    let obj = hit.object;
                    while(obj.parent && obj.parent !== mainGroup && obj.parent !== photoMeshGroup) {
                        obj = obj.parent;
                    }
                    const particle = particleSystem.find(p => p.mesh === obj && p.type === 'PHOTO');
                    if (particle) {
                        clickedPhoto = particle;
                        break;
                    }
                }

                if (clickedPhoto) {
                    STATE.mode = 'FOCUS';
                    STATE.focusTarget = clickedPhoto.mesh;
                } else {
                    if (STATE.mode === 'FOCUS') {
                        STATE.mode = 'TREE';
                        STATE.focusTarget = null;
                    }
                }
            });

            let lastTap = 0;
            container.addEventListener('touchend', (e) => {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                if (tapLength < 300 && tapLength > 0) {
                    STATE.mode = (STATE.mode === 'SCATTER') ? 'TREE' : 'SCATTER';
                    e.preventDefault();
                }
                lastTap = currentTime;
            });
        }

        // --- Core Three.js ---
        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.fog, 0.02);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, CONFIG.camera.z);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            renderer.toneMappingExposure = 2.0;
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            // Warm Ambient
            const ambient = new THREE.AmbientLight(0xffb347, 0.6);
            scene.add(ambient);

            // "Golden Hour" Directional Light
            const sunLight = new THREE.DirectionalLight(0xffbf00, 2.0);
            sunLight.position.set(20, 30, 20);

            // Internal warm glow
            const heartLight = new THREE.PointLight(0xff4500, 3, 25);
            heartLight.position.set(0, 2, 0);
            mainGroup.add(heartLight);

            // Rim light for the leaves
            const rimLight = new THREE.SpotLight(0xffd700, 800);
            rimLight.position.set(-20, 20, -20);
            rimLight.lookAt(0,0,0);
            scene.add(rimLight);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            // Soft, dreamy bloom
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.55; bloomPass.strength = 0.8; bloomPass.radius = 0.7;
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        function createTextures() {
            // Draw a Maple Leaf shape
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');

            // Gradient fill
            const grad = ctx.createLinearGradient(0, 0, 128, 128);
            grad.addColorStop(0, "#ffeb3b"); // Yellow
            grad.addColorStop(0.5, "#ff9800"); // Orange
            grad.addColorStop(1, "#d84315"); // Red
            ctx.fillStyle = grad;

            ctx.beginPath();
            // Simplified 5-point leaf
            ctx.moveTo(64, 15);
            ctx.lineTo(75, 45); ctx.lineTo(105, 40); // Top right lobe
            ctx.lineTo(85, 65); ctx.lineTo(110, 85); // Bottom right lobe
            ctx.lineTo(70, 80); ctx.lineTo(64, 110); // Stem base
            ctx.lineTo(58, 80); ctx.lineTo(18, 85);  // Bottom left lobe
            ctx.lineTo(43, 65); ctx.lineTo(23, 40);  // Top left lobe
            ctx.lineTo(53, 45);
            ctx.closePath();
            ctx.fill();

            // Veins
            ctx.strokeStyle = "rgba(100, 20, 0, 0.3)";
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(64, 110); ctx.lineTo(64, 25);
            ctx.moveTo(64, 80); ctx.lineTo(100, 50);
            ctx.moveTo(64, 80); ctx.lineTo(28, 50);
            ctx.stroke();

            mapleTexture = new THREE.CanvasTexture(canvas);
        }

        // --- Particle & Image System ---
        function createFallingLeaves() {
            const geometry = new THREE.BufferGeometry();
            const vertices = []; const velocities = []; const rotations = [];

            // Use same texture but purely red/gold via material color later
            // We create simple particles here, the texture is applied to the material
            for (let i = 0; i < CONFIG.particles.leafCount; i++) {
                vertices.push(THREE.MathUtils.randFloatSpread(120), THREE.MathUtils.randFloatSpread(80), THREE.MathUtils.randFloatSpread(80));
                // Fall speed
                velocities.push(Math.random() * 0.15 + 0.05, Math.random() * 0.05); // Y speed, X drift
                // Initial rotation phase
                rotations.push(Math.random() * Math.PI * 2);
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('userData', new THREE.Float32BufferAttribute(velocities, 2));
            geometry.setAttribute('rotationData', new THREE.Float32BufferAttribute(rotations, 1));

            const material = new THREE.PointsMaterial({
                color: 0xffa500, size: 1.2, map: mapleTexture,
                transparent: true, opacity: 0.8,
                blending: THREE.NormalBlending, depthWrite: false
            });
            leafSystem = new THREE.Points(geometry, material);
            scene.add(leafSystem);
        }

        function updateLeaves() {
            if (!leafSystem) return;
            const positions = leafSystem.geometry.attributes.position.array;
            const userData = leafSystem.geometry.attributes.userData.array;
            const rotations = leafSystem.geometry.attributes.rotationData.array;

            for (let i = 0; i < CONFIG.particles.leafCount; i++) {
                const fallSpeed = userData[i * 2];
                const drift = userData[i * 2 + 1];

                positions[i * 3 + 1] -= fallSpeed; // Fall down
                positions[i * 3] += Math.sin(clock.elapsedTime * 1.5 + i) * drift * 0.5; // Sway X
                positions[i * 3 + 2] += Math.cos(clock.elapsedTime * 1.0 + i) * drift * 0.5; // Sway Z

                // Respawn
                if (positions[i * 3 + 1] < -40) {
                    positions[i * 3 + 1] = 40;
                    positions[i * 3] = THREE.MathUtils.randFloatSpread(100);
                    positions[i * 3 + 2] = THREE.MathUtils.randFloatSpread(80);
                }
            }
            leafSystem.geometry.attributes.position.needsUpdate = true;
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh; this.type = type; this.isDust = isDust;
                this.posTree = new THREE.Vector3(); this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x;
                const speedMult = (type === 'PHOTO') ? 0.3 : 1.5;
                this.spinSpeed = new THREE.Vector3((Math.random()-0.5)*speedMult, (Math.random()-0.5)*speedMult, (Math.random()-0.5)*speedMult);
                this.calculatePositions();
            }
            calculatePositions() {
                if (this.type === 'PHOTO') {
                    this.posTree.set(0, 0, 0);
                    const rScatter = 10 + Math.random()*15;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    this.posScatter.set(rScatter * Math.sin(phi) * Math.cos(theta), rScatter * Math.sin(phi) * Math.sin(theta), rScatter * Math.cos(phi));
                    return;
                }
                const h = CONFIG.particles.treeHeight;
                // Shape: Maple tree canopy (Rounded but wider at top)
                let t = Math.random();
                const y = (t * h) - (h / 3);
                // Canopy shape function
                let rMax = CONFIG.particles.treeRadius * Math.sin(Math.acos(1 - 2*t));
                if(isNaN(rMax)) rMax = 1;

                const angle = Math.random() * Math.PI * 2;
                const r = rMax * Math.sqrt(Math.random()); // Even distribution in circle
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

                let rScatter = this.isDust ? (15 + Math.random()*25) : (10 + Math.random()*20);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(rScatter * Math.sin(phi) * Math.cos(theta), rScatter * Math.sin(phi) * Math.sin(theta), rScatter * Math.cos(phi));
            }
            update(dt, mode, focusTargetMesh) {
                let target = (mode === 'SCATTER') ? this.posScatter : this.posTree;
                if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const desiredWorldPos = new THREE.Vector3(0, 2, 35);
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = desiredWorldPos.applyMatrix4(invMatrix);
                    } else target = this.posScatter;
                }
                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.0 : 1.2;
                this.mesh.position.lerp(target, lerpSpeed * dt);

                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                } else if (mode === 'TREE') {
                    if (this.type === 'PHOTO') {
                        this.mesh.lookAt(0, this.mesh.position.y, 0);
                        this.mesh.rotateY(Math.PI);
                    } else {
                        // Leaves fluttering in wind
                        this.mesh.rotation.x = Math.sin(clock.elapsedTime * 2 + this.mesh.position.x) * 0.3;
                        this.mesh.rotation.y += 0.5 * dt;
                        this.mesh.rotation.z = Math.cos(clock.elapsedTime * 1.5 + this.mesh.position.z) * 0.3;
                    }
                }
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) this.mesh.lookAt(camera.position);

                let s = this.baseScale;
                if (this.isDust) {
                    s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 2 + this.mesh.id));
                    if (mode === 'TREE') s = 0; // Hide dust inside tree to avoid clutter? No let keep it
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') s = this.baseScale * 2.5;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) s = 4.5; else s = this.baseScale * 0.8;
                }
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 4*dt);
            }
        }

        function updatePhotoLayout() {
            const photos = particleSystem.filter(p => p.type === 'PHOTO');
            const count = photos.length;
            if (count === 0) return;
            const h = CONFIG.particles.treeHeight * 0.7;
            const bottomY = -h/2 + 2; const stepY = h / count; const loops = 3;
            photos.forEach((p, i) => {
                const y = bottomY + stepY * i;
                const normalizedH = (y - bottomY) / h;
                // Spiral around the "trunk"
                const r = 3.0 + normalizedH * 2.0;
                const angle = normalizedH * Math.PI * 2 * loops;
                p.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
            });
        }

        function createParticles() {
            // Geometries
            const leafGeo = new THREE.PlaneGeometry(0.5, 0.5); // Simple plane for leaves to show texture
            const berryGeo = new THREE.SphereGeometry(0.15, 16, 16);
            const emberGeo = new THREE.TetrahedronGeometry(0.1, 0);

            // Materials
            // 1. Maple Red
            const leafMatRed = new THREE.MeshBasicMaterial({
                color: CONFIG.colors.red, map: mapleTexture, side: THREE.DoubleSide, transparent: true, alphaTest: 0.5
            });
            // 2. Maple Gold
            const leafMatGold = new THREE.MeshBasicMaterial({
                color: CONFIG.colors.gold, map: mapleTexture, side: THREE.DoubleSide, transparent: true, alphaTest: 0.5
            });
            // 3. Maple Orange
            const leafMatOrange = new THREE.MeshBasicMaterial({
                color: CONFIG.colors.orange, map: mapleTexture, side: THREE.DoubleSide, transparent: true, alphaTest: 0.5
            });
            // 4. Berry
            const berryMat = new THREE.MeshStandardMaterial({
                color: 0x8b0000, roughness: 0.4, metalness: 0.1
            });
            // 5. Glowing Embers
            const emberMat = new THREE.MeshBasicMaterial({
                color: 0xffd700, transparent: true, opacity: 0.8
            });

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;
                if (rand < 0.30) {
                    mesh = new THREE.Mesh(leafGeo, leafMatRed); type = 'LEAF_RED';
                } else if (rand < 0.60) {
                    mesh = new THREE.Mesh(leafGeo, leafMatOrange); type = 'LEAF_ORANGE';
                } else if (rand < 0.85) {
                    mesh = new THREE.Mesh(leafGeo, leafMatGold); type = 'LEAF_GOLD';
                } else if (rand < 0.95) {
                    mesh = new THREE.Mesh(berryGeo, berryMat); type = 'BERRY';
                } else {
                    mesh = new THREE.Mesh(emberGeo, emberMat); type = 'EMBER';
                }

                const s = 0.6 + Math.random() * 0.6;
                mesh.scale.set(s,s,s);
                mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false));
            }

            // Top Ornament: A large glowing Amber crystal
            const topGeo = new THREE.OctahedronGeometry(1.2, 0);
            const topMat = new THREE.MeshPhysicalMaterial({
                color: CONFIG.colors.amber,
                metalness: 0.0, roughness: 0.0,
                transmission: 0.9, thickness: 2.0,
                emissive: 0xff8c00, emissiveIntensity: 0.5
            });
            const topMesh = new THREE.Mesh(topGeo, topMat);
            topMesh.position.set(0, CONFIG.particles.treeHeight/2 + 2, 0);

            const topLight = new THREE.PointLight(0xffa500, 2, 15);
            topMesh.add(topLight);

            mainGroup.add(topMesh);
            mainGroup.add(photoMeshGroup);
        }

        function createDust() {
            // Floating pollen / dust motes
            const geo = new THREE.PlaneGeometry(0.08, 0.08);
            const mat = new THREE.MeshBasicMaterial({ color: 0xffdfba, side: THREE.DoubleSide, transparent: true, opacity: 0.6, blending: THREE.AdditiveBlending });
            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                 const mesh = new THREE.Mesh(geo, mat);
                 mesh.rotation.set(Math.random()*3, Math.random()*3, Math.random()*3);
                 mainGroup.add(mesh);
                 particleSystem.push(new Particle(mesh, 'DUST', true));
            }
        }

        function addPhotoToScene(texture) {
            // Rustic Wood / Bronze Frame
            const frameGeo = new THREE.BoxGeometry(1.3, 1.3, 0.05);
            const frameMat = new THREE.MeshStandardMaterial({
                color: 0x5c3a21, roughness: 0.9, metalness: 0.1
            });
            const frame = new THREE.Mesh(frameGeo, frameMat);
            let width = 1.2; let height = 1.2;
            if (texture.image) {
                const aspect = texture.image.width / texture.image.height;
                if (aspect > 1) height = width / aspect; else width = height * aspect;
            }
            const photoGeo = new THREE.PlaneGeometry(width, height);
            const photoMat = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.04;
            const group = new THREE.Group();
            group.add(frame); group.add(photo);
            frame.scale.set(width/1.15, height/1.15, 1);
            const s = 0.8; group.scale.set(s,s,s);
            photoMeshGroup.add(group);
            particleSystem.push(new Particle(group, 'PHOTO', false));
            updatePhotoLayout();
        }

        function handleImageUpload(e) {
            const files = e.target.files;
            if(!files.length) return;
            Array.from(files).forEach(f => {
                if (!f.type.startsWith('image/')) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    new THREE.TextureLoader().load(ev.target.result, (t) => {
                        t.colorSpace = THREE.SRGBColorSpace;
                        addPhotoToScene(t);
                    });
                }
                reader.readAsDataURL(f);
            });
        }

        function loadPredefinedImages() {
            const loader = new THREE.TextureLoader();

            if (CONFIG.preload.useCloudImages && CONFIG.preload.cloudImageUrls.length > 0) {
                CONFIG.preload.cloudImageUrls.forEach(url => {
                    loader.load(
                        url,
                        (t) => {
                            t.colorSpace = THREE.SRGBColorSpace;
                            addPhotoToScene(t);
                        },
                        undefined,
                        (err) => { console.warn("Failed to load cloud image:", url); }
                    );
                });
            }

            if (CONFIG.preload.autoScanLocal) {
                for (let i = 1; i <= CONFIG.preload.scanCount; i++) {
                    const pathJpg = `./images/(${i}).jpg`;
                    const pathPng = `./images/(${i}).png`;
                    loader.load(pathJpg, (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); }, undefined, () => {
                             loader.load(pathPng, (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); }, undefined, () => {} );
                    });
                }
            }
        }

        // --- MEDIAPIPE (Gesture Control) ---
        function showMsg(txt) {
            const box = document.getElementById('msg-box');
            box.innerText = txt; box.style.display = 'block';
            setTimeout(() => { box.style.display = 'none'; }, 3000);
        }

        async function initMediaPipe() {
            if (isCameraRunning) return;
            camBtn.innerText = "Initializing...";
            debugInfo.innerText = "Loading AI models...";
            video = document.getElementById('webcam');
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                    runningMode: "VIDEO", numHands: 1
                });
                const constraints = { video: { facingMode: "user", width: { ideal: 640 }, height: { ideal: 480 } } };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.addEventListener("loadeddata", predictWebcam);
                document.getElementById('webcam-wrapper').style.opacity = 1;
                debugInfo.innerText = "Gesture Active: Show Hand";
                camBtn.innerText = "Gesture Active";
                camBtn.classList.add('active');
                isCameraRunning = true;
            } catch(e) {
                console.warn("Camera error:", e);
                let msg = "Camera Error: " + e.name;
                if (e.name === 'NotAllowedError' || e.name === 'PermissionDeniedError') msg = "Please allow camera access!";
                else if (window.location.protocol !== 'https:' && window.location.hostname !== 'localhost') msg = "HTTPS required for camera!";
                debugInfo.innerText = msg; showMsg(msg);
                camBtn.innerText = "Retry Camera";
            }
        }

        let lastVideoTime = -1;
        async function predictWebcam() {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                if (handLandmarker) {
                    const result = handLandmarker.detectForVideo(video, performance.now());
                    processGestures(result);
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        function processGestures(result) {
            if (result.landmarks && result.landmarks.length > 0) {
                STATE.hand.detected = true;
                const lm = result.landmarks[0];
                STATE.hand.x = (lm[9].x - 0.5) * 2;
                STATE.hand.y = (lm[9].y - 0.5) * 2;
                const wrist = lm[0]; const middleMCP = lm[9];
                const handSize = Math.hypot(middleMCP.x - wrist.x, middleMCP.y - wrist.y);
                if (handSize < 0.02) return;
                const tips = [lm[8], lm[12], lm[16], lm[20]];
                let avgTipDist = 0; tips.forEach(t => avgTipDist += Math.hypot(t.x - wrist.x, t.y - wrist.y)); avgTipDist /= 4;
                const pinchDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                const extensionRatio = avgTipDist / handSize; const pinchRatio = pinchDist / handSize;

                debugInfo.innerText = `Gesture Detected: ${STATE.mode}`;

                if (extensionRatio < 1.5) { STATE.mode = 'TREE'; STATE.focusTarget = null; }
                else if (pinchRatio < 0.35) {
                    if (STATE.mode !== 'FOCUS') {
                        STATE.mode = 'FOCUS';
                        const photos = particleSystem.filter(p => p.type === 'PHOTO');
                        if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random()*photos.length)].mesh;
                    }
                } else if (extensionRatio > 1.7) { STATE.mode = 'SCATTER'; STATE.focusTarget = null; }
            } else {
                STATE.hand.detected = false;
            }
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
            document.getElementById('file-input').addEventListener('change', handleImageUpload);
            document.getElementById('folder-input').addEventListener('change', handleImageUpload);
            camBtn.addEventListener('click', () => { initMediaPipe(); });
            window.addEventListener('keydown', (e) => {
                if (e.key.toLowerCase() === 'h') {
                    const controls = document.querySelector('.controls-wrapper');
                    if (controls) controls.classList.toggle('ui-hidden');
                    const webcam = document.getElementById('webcam-wrapper');
                    if(webcam) webcam.classList.toggle('ui-hidden');
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();

            if (STATE.hand.detected) {
                if (STATE.mode === 'SCATTER') {
                    const targetRotY = STATE.hand.x * Math.PI * 0.9;
                    const targetRotX = STATE.hand.y * Math.PI * 0.25;
                    STATE.rotation.y += (targetRotY - STATE.rotation.y) * 3.0 * dt;
                    STATE.rotation.x += (targetRotX - STATE.rotation.x) * 3.0 * dt;
                } else {
                    STATE.rotation.y += 0.3 * dt;
                }
            } else if (STATE.touch.active) {
                // Handled in listeners
            } else {
                if(STATE.mode === 'TREE') {
                    STATE.rotation.y += 0.15 * dt; // Slow gentle rotation
                    STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt;
                } else {
                    STATE.rotation.y += 0.1 * dt;
                }
            }

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            updateLeaves();
            composer.render();
        }

        init();
    </script>
