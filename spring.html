<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>Eternal Sakura - Dream Edition</title>
    <style>
        /* --- è§†è§‰å‡çº§ï¼šæ¢¦å¹»èƒŒæ™¯ --- */
        body {
            margin: 0;
            overflow: hidden;
            /* ä½¿ç”¨æ›´æ·±é‚ƒçš„é«˜çº§æ„Ÿæ¸å˜ï¼Œçªå‡ºæ ‘çš„å‘å…‰ */
            background: radial-gradient(circle at center, #2b1020 0%, #1a0b14 60%, #050203 100%);
            font-family: 'Times New Roman', serif;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }

        /* UI Overlay */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column;
            align-items: center;
            padding-top: 40px;
            box-sizing: border-box;
            transition: opacity 0.5s ease;
        }

        .ui-hidden { opacity: 0 !important; pointer-events: none !important; }

        /* Loading */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #1a0b14;
            z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 1.0s ease-out;
        }
        .loader-text {
            color: #ffb7c5; font-size: 14px; letter-spacing: 6px; margin-top: 20px;
            text-transform: uppercase; font-family: 'Cinzel', serif;
            text-shadow: 0 0 10px rgba(255,183,197, 0.5);
        }
        .spinner {
            width: 50px; height: 50px;
            border: 2px solid rgba(255, 183, 197, 0.1);
            border-top: 2px solid #ffb7c5; border-radius: 50%;
            animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Typography */
        h1 {
            color: #ffd1dc; font-size: 7vw;
            max-size: 60px; margin: 0; font-weight: 400;
            letter-spacing: 8px;
            text-shadow: 0 0 40px rgba(255, 105, 180, 0.6), 0 0 80px rgba(255, 105, 180, 0.3);
            background: linear-gradient(to bottom, #fff, #ff69b4);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-family: 'Cinzel', serif;
            opacity: 0.9;
            pointer-events: none;
        }
        @media (min-width: 768px) { h1 { font-size: 60px; } }

        /* Controls */
        .controls-wrapper {
            position: absolute; top: 100px; right: 20px;
            pointer-events: auto;
            display: flex; flex-direction: column; align-items: flex-end;
            gap: 12px; z-index: 20;
        }

        .control-btn {
            background: rgba(40, 10, 20, 0.6);
            border: 1px solid rgba(255, 183, 197, 0.3);
            color: #ffb7c5; padding: 10px 24px;
            cursor: pointer; text-transform: uppercase;
            letter-spacing: 2px; font-size: 11px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(10px); min-width: 140px;
            border-radius: 30px;
        }

        .control-btn.active {
            background: rgba(255, 105, 180, 0.8); color: #fff;
            box-shadow: 0 0 25px rgba(255, 105, 180, 0.5);
        }
        .control-btn:hover {
            background: rgba(255, 183, 197, 0.2); color: #fff; border-color: #fff;
            box-shadow: 0 0 15px rgba(255, 183, 197, 0.3);
        }

        input[type="file"] { display: none; }

        /* Mode Buttons */
        #mode-bar {
            position: absolute; bottom: 40px; left: 50%;
            transform: translateX(-50%);
            display: flex; gap: 20px;
            z-index: 20; pointer-events: auto;
            background: rgba(0,0,0,0.3);

        .mode-btn {
            width: 50px; height: 50px; border-radius: 50%;

            border: 2px solid rgba(255, 105, 180, 0.4);
            box-shadow: 0 0 25px rgba(0,0,0,0.5);

            opacity: 0; pointer-events: none;
            z-index: 50; background: #000;

        }

            border: 1px solid #ff69b4;

            display: none; border-radius: 16px;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.2);
            font-family: 'Cinzel', serif;
        }

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- æ ¸å¿ƒé…ç½®ï¼šç¾å­¦è°ƒæ•´ ---
        const CONFIG = {
            colors: {
                bg: 0x1a0b14,
                palette: [
                    0xffffff, // çº¯ç™½
                    0xffe4e1, // è¿·é›¾ç«ç‘°
                    0xffb7c5, // ç»å…¸æ¨±èŠ±ç²‰
                    0xff69b4, // äº®ç²‰
                    0xff1493  // æ·±ç²‰ç‚¹ç¼€
                ],
                trunk: 0x4a3c31 // æ·±è¤æ ‘å¹²
            },
            particles: {
                count: 3500,     // å¢åŠ ç²’å­æ•°é‡ä»¥è·å¾—è“¬æ¾æ„Ÿ
                trunkCount: 300, // æ ‘å¹²ç²’å­
                rainCount: 500,  // èŠ±ç“£é›¨
            },
            camera: { z: 45 },
            preload: {
                useCloudImages: true,
                cloudImageUrls: [
                    "https://yangchuanzhi20.github.io/img/t1.jpg", "https://yangchuanzhi20.github.io/img/t2.jpg",
                    "https://yangchuanzhi20.github.io/img/t4.jpg", "https://yangchuanzhi20.github.io/img/t5.jpg",
                    "https://yangchuanzhi20.github.io/img/t7.jpg", "https://yangchuanzhi20.github.io/img/t8.jpg",
                    "https://yangchuanzhi20.github.io/img/t10.jpg", "https://yangchuanzhi20.github.io/img/t11.jpg",
                    "https://yangchuanzhi20.github.io/img/t13.jpg", "https://yangchuanzhi20.github.io/img/t14.jpg",
                    "https://yangchuanzhi20.github.io/img/t15.jpg", "https://yangchuanzhi20.github.io/img/t17.jpg",
                    "https://yangchuanzhi20.github.io/img/t18.jpg", "https://yangchuanzhi20.github.io/img/t19.jpg",
                    "https://yangchuanzhi20.github.io/img/t20.jpg",
                ]
            }
        };

        const STATE = {
            mode: 'TREE',
            focusTarget: null,
            hand: { detected: false, x: 0, y: 0 },
            rotation: { x: 0, y: 0 },
            touch: { active: false, startX: 0, startY: 0, lastX: 0, lastY: 0 }
        };

        let scene, camera, renderer, composer;
        let mainGroup, petalGroup, photoGroup;
        let clock = new THREE.Clock();
        let particleSystem = [];
        let rainSystem;
        let flowerTexture, glowTexture;
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        let handLandmarker, video;
        let isCameraRunning = false;

        const debugInfo = document.getElementById('debug-info');
        const camBtn = document.getElementById('cam-btn');

        window.setMode = (mode) => {
            if (mode === 'FOCUS_RANDOM') {
                STATE.mode = 'FOCUS';
                const photos = particleSystem.filter(p => p.type === 'PHOTO');
                if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random()*photos.length)].mesh;
            } else {
                STATE.mode = mode;
                if (mode === 'TREE') STATE.focusTarget = null;
            }
        };

        async function init() {
            createProceduralTextures(); // å…ˆç”Ÿæˆçº¹ç†
            initThree();
            setupLights();
            createSakuraTree();
            createPetalRain();
            loadImages();
            setupPostProcessing();
            setupEvents();
            setupTouch();

            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 1000);

            animate();
        }

        // --- 1. çº¹ç†ç”Ÿæˆ (å…³é”®ï¼šè®©ç²’å­çœ‹èµ·æ¥åƒèŠ±ç“£è€Œä¸æ˜¯æ–¹å—) ---
        function createProceduralTextures() {
            // èŠ±ç“£çº¹ç†ï¼šä¸­å¿ƒå®ï¼Œè¾¹ç¼˜æŸ”å’Œ
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');

            const grad = ctx.createRadialGradient(32,32,0, 32,32,32);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(0.4, 'rgba(255,255,255,0.8)');
            grad.addColorStop(1, 'rgba(255,255,255,0)');

            ctx.fillStyle = grad;
            ctx.fillRect(0,0,64,64);
            flowerTexture = new THREE.CanvasTexture(canvas);

            // å…‰æ™•çº¹ç†
            const canvas2 = document.createElement('canvas');
            canvas2.width = 128; canvas2.height = 128;
            const ctx2 = canvas2.getContext('2d');
            const grad2 = ctx2.createRadialGradient(64,64,0, 64,64,64);
            grad2.addColorStop(0, 'rgba(255,255,255,0.8)');
            grad2.addColorStop(1, 'rgba(255,255,255,0)');
            ctx2.fillStyle = grad2;
            ctx2.fillRect(0,0,128,128);
            glowTexture = new THREE.CanvasTexture(canvas2);
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x1a0b14, 0.02);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, CONFIG.camera.z);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            petalGroup = new THREE.Group();
            photoGroup = new THREE.Group();
            mainGroup.add(petalGroup);
            mainGroup.add(photoGroup);
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffb7c5, 0.5); // ç²‰è‰²ç¯å¢ƒå…‰
            scene.add(ambient);

            const sun = new THREE.DirectionalLight(0xffeedd, 1.5);
            sun.position.set(20, 50, 20);
            scene.add(sun);

            // æ ‘å¿ƒå‘å…‰
            const heartLight = new THREE.PointLight(0xff69b4, 2, 30);
            heartLight.position.set(0, 5, 0);
            mainGroup.add(heartLight);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            // å¼ºçƒˆçš„è¾‰å…‰æ•ˆæœ
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.3; // é˜ˆå€¼ä½ï¼Œè®©æ›´å¤šç²‰è‰²å‘å…‰
            bloomPass.strength = 1.2;  // å¼ºåº¦é«˜
            bloomPass.radius = 0.8;    // æ‰©æ•£èŒƒå›´å¤§

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        // --- 2. æ ¸å¿ƒç²’å­ç³»ç»Ÿ (å¥½çœ‹çš„å…³é”®ï¼šåˆ†å¸ƒç®—æ³•) ---
        class SakuraParticle {
            constructor(mesh, type) {
                this.mesh = mesh;
                this.type = type;
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x;
                this.offset = Math.random() * 100; // ç”¨äºåŠ¨ç”»ç›¸ä½

                this.calculatePositions();
            }

            calculatePositions() {
                // 1. æ•£è½ä½ç½® (Chaos)
                const rScatter = 15 + Math.random() * 30;
                const thetaS = Math.random() * Math.PI * 2;
                const phiS = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(
                    rScatter * Math.sin(phiS) * Math.cos(thetaS),
                    rScatter * Math.sin(phiS) * Math.sin(thetaS),
                    rScatter * Math.cos(phiS)
                );

                // 2. æ ‘å½¢æ€ä½ç½® (Order) - å…³é”®ä¿®æ”¹ï¼
                if (this.type === 'TRUNK') {
                    // æ ‘å¹²ï¼šåœ†æŸ±ä½“åˆ†å¸ƒ
                    const h = 12; // æ ‘å¹²é«˜
                    const r = 0.8 + Math.random() * 0.5; // æ ‘å¹²åŠå¾„
                    const y = (Math.random() * h) - 10; // åº•éƒ¨ä½ç½®
                    const angle = Math.random() * Math.PI * 2;
                    this.posTree.set(Math.cos(angle)*r, y, Math.sin(angle)*r);
                } else if (this.type === 'PETAL' || this.type === 'PHOTO') {
                    // æ ‘å† ï¼šæ‰çƒä½“/è˜‘è‡å½¢åˆ†å¸ƒ
                    // æ‹’ç»åœ†é”¥ï¼ä½¿ç”¨æ¤­çƒä½“
                    const u = Math.random();
                    const v = Math.random();
                    const theta = 2 * Math.PI * u;
                    const phi = Math.acos(2 * v - 1);

                    // æ ‘å† åŠå¾„åˆ†å¸ƒï¼šå¤–å±‚å¤šï¼Œå†…å±‚å°‘ï¼Œæ˜¾å¾—èŒ‚å¯†
                    const crownRadius = 14;
                    const r = crownRadius * Math.pow(Math.random(), 0.3);

                    let x = r * Math.sin(phi) * Math.cos(theta);
                    let y = r * Math.sin(phi) * Math.sin(theta);
                    let z = r * Math.cos(phi);

                    // å˜å½¢ï¼šå‹æ‰Yè½´ï¼Œæ‹‰ä¼¸X/Zè½´ -> å˜æˆä¼çŠ¶
                    y = Math.abs(y) * 0.8; // åªå–ä¸ŠåŠçƒï¼Œå¹¶å‹æ‰
                    x *= 1.4;
                    z *= 1.4;

                    // æ•´ä½“ä¸Šç§»
                    y += 0;

                    this.posTree.set(x, y, z);
                }
            }

            update(dt, mode, focusTarget) {
                let target = (mode === 'SCATTER') ? this.posScatter : this.posTree;

                // Focus é€»è¾‘
                if (mode === 'FOCUS') {
                    if (this.mesh === focusTarget) {
                        const inv = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = new THREE.Vector3(0, 1, 35).applyMatrix4(inv);
                    } else {
                        target = this.posScatter;
                    }
                }

                // ç§»åŠ¨æ’å€¼
                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTarget) ? 3.0 : 1.2;
                this.mesh.position.lerp(target, lerpSpeed * dt);

                // åŠ¨ç”»æ•ˆæœ (å‘¼å¸ & æ‘‡æ‘†)
                const time = clock.elapsedTime;

                if (mode === 'TREE' && this.type === 'PETAL') {
                    // æ¨¡æ‹Ÿé£å¹è¿‡çš„æ³¢æµª
                    const wind = Math.sin(time * 0.5 + this.mesh.position.x * 0.2) * 0.3;
                    this.mesh.position.y += Math.sin(time * 2 + this.offset) * 0.02; // ä¸Šä¸‹æµ®åŠ¨
                    this.mesh.rotation.z = wind;
                    this.mesh.rotation.x = Math.sin(time + this.offset) * 0.5;
                } else if (mode === 'SCATTER') {
                    this.mesh.rotation.x += dt;
                    this.mesh.rotation.y += dt * 0.5;
                }

                // ç¼©æ”¾é€»è¾‘
                let s = this.baseScale;
                if (mode === 'FOCUS') {
                    if (this.mesh === focusTarget) s = 4.0; else s = 0.0;
                } else if (mode === 'TREE') {
                    // å‘¼å¸æ•ˆæœï¼šæ ‘å† æ•´ä½“ç¼“æ…¢ç¼©æ”¾
                    if(this.type === 'PETAL') s = this.baseScale * (1 + Math.sin(time * 0.8) * 0.05);
                }
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 3*dt);
            }
        }

        function createSakuraTree() {
            // æè´¨ï¼šä½¿ç”¨ Point (Sprite) è¿˜æ˜¯ Meshï¼Ÿ
            // ä¸ºäº†â€œå¥½çœ‹â€å’Œæ€§èƒ½ï¼Œè¿™é‡Œæ··åˆä½¿ç”¨ï¼š
            // æ ¸å¿ƒèŠ±ç“£ç”¨é€æ˜çš„ PlaneMeshï¼Œè¿™æ ·å¯ä»¥æ—‹è½¬ï¼Œæœ‰ä½“ç§¯æ„Ÿã€‚

            const petalGeo = new THREE.PlaneGeometry(0.6, 0.6);
            const trunkGeo = new THREE.BoxGeometry(0.3, 0.8, 0.3);

            // éšæœºé¢œè‰²ç”Ÿæˆå™¨
            const getRandomColor = () => CONFIG.colors.palette[Math.floor(Math.random() * CONFIG.colors.palette.length)];

            // 1. åˆ›å»ºæ ‘å¹²
            const trunkMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.trunk, roughness: 0.9 });
            for (let i = 0; i < CONFIG.particles.trunkCount; i++) {
                const mesh = new THREE.Mesh(trunkGeo, trunkMat);
                mesh.scale.setScalar(0.5 + Math.random());
                petalGroup.add(mesh);
                particleSystem.push(new SakuraParticle(mesh, 'TRUNK'));
            }

            // 2. åˆ›å»ºèŠ±ç“£ (ä½¿ç”¨ InstancedMesh å¯èƒ½ä¼šæ›´å¿«ï¼Œä½†ä¸ºäº†å…¼å®¹ä¹‹å‰çš„é€»è¾‘æ¶æ„ï¼Œä½¿ç”¨ Group)
            // ä¸ºäº†æ•ˆæœå¥½ï¼Œæ¯ä¸ªèŠ±ç“£æè´¨ç•¥æœ‰ä¸åŒï¼ˆé¢œè‰²ä¸åŒï¼‰

            // é¢„åˆ›å»ºå‡ ç§æè´¨ä»¥ä¼˜åŒ– Draw calls
            const mats = CONFIG.colors.palette.map(c => new THREE.MeshBasicMaterial({
                color: c,
                map: flowerTexture,
                transparent: true,
                opacity: 0.9,
                depthWrite: false, // å…³é”®ï¼šå…³é—­æ·±åº¦å†™å…¥ï¼Œå®ç°äº‘é›¾å åŠ æ•ˆæœ
                blending: THREE.AdditiveBlending, // å…³é”®ï¼šå‘å…‰å åŠ 
                side: THREE.DoubleSide
            }));

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const matIndex = Math.floor(Math.random() * mats.length);
                const mesh = new THREE.Mesh(petalGeo, mats[matIndex]);

                // éšæœºå¤§å°ï¼Œåˆ¶é€ å±‚æ¬¡
                const s = 0.5 + Math.random() * 1.0;
                mesh.scale.set(s,s,s);
                mesh.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, 0);

                petalGroup.add(mesh);
                particleSystem.push(new SakuraParticle(mesh, 'PETAL'));
            }
        }

        // --- 3. èŠ±ç“£é›¨ (æ°›å›´ç»„) ---
        function createPetalRain() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            const speed = [];

            for(let i=0; i<CONFIG.particles.rainCount; i++) {
                pos.push(
                    (Math.random()-0.5)*100,
                    (Math.random()-0.5)*60,
                    (Math.random()-0.5)*60
                );
                speed.push(0.1 + Math.random()*0.3); // ä¸‹è½é€Ÿåº¦
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geo.setAttribute('speed', new THREE.Float32BufferAttribute(speed, 1));

            const mat = new THREE.PointsMaterial({
                color: 0xffb7c5,
                size: 0.8,
                map: glowTexture,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            rainSystem = new THREE.Points(geo, mat);
            scene.add(rainSystem);
        }

        function updateRain() {
            if(!rainSystem) return;
            const positions = rainSystem.geometry.attributes.position.array;
            const speeds = rainSystem.geometry.attributes.speed.array;

            for(let i=0; i<CONFIG.particles.rainCount; i++) {
                // Yè½´ä¸‹è½
                positions[i*3+1] -= speeds[i];
                // Xè½´é£˜åŠ¨
                positions[i*3] -= Math.sin(clock.elapsedTime + i)*0.05;

                // å¾ªç¯
                if(positions[i*3+1] < -30) {
                    positions[i*3+1] = 30;
                    positions[i*3] = (Math.random()-0.5)*100;
                    positions[i*3+2] = (Math.random()-0.5)*60;
                }
            }
            rainSystem.geometry.attributes.position.needsUpdate = true;
        }

        // --- å›¾ç‰‡é€»è¾‘ ---
        function addPhoto(texture) {
            // é‡‘è‰²è¾¹æ¡†ï¼Œé«˜çº§æ„Ÿ
            const frameMat = new THREE.MeshStandardMaterial({ color: 0xffd700, metalness: 1.0, roughness: 0.2 });
            const frame = new THREE.Mesh(new THREE.BoxGeometry(1.3, 1.3, 0.05), frameMat);

            let w=1.1, h=1.1;
            if(texture.image) {
                const aspect = texture.image.width/texture.image.height;
                if(aspect>1) h=w/aspect; else w=h*aspect;
            }
            const photo = new THREE.Mesh(
                new THREE.PlaneGeometry(w, h),
                new THREE.MeshBasicMaterial({ map: texture })
            );
            photo.position.z = 0.04;

            const g = new THREE.Group();
            g.add(frame); g.add(photo);
            photoGroup.add(g);

            // æ›´æ–°ä½ç½®ï¼šå°†ç…§ç‰‡å‡åŒ€åˆ†å¸ƒåœ¨æ ‘å† è¡¨é¢
            particleSystem.push(new SakuraParticle(g, 'PHOTO'));
            recalcPhotoPositions();
        }

        function recalcPhotoPositions() {
            const photos = particleSystem.filter(p => p.type === 'PHOTO');
            if(!photos.length) return;

            // é»„é‡‘èºæ—‹åˆ†å¸ƒåœ¨æ ‘å† è¡¨é¢
            const phi = Math.PI * (3 - Math.sqrt(5));
            photos.forEach((p, i) => {
                const y = 1 - (i / (photos.length - 1 || 1)) * 2; // -1 to 1
                const radius = Math.sqrt(1 - y*y);
                const theta = phi * i;

                // æ˜ å°„åˆ°æ ‘å† å½¢çŠ¶ (æ‰çƒä½“)
                const rBase = 16;
                p.posTree.set(
                    Math.cos(theta) * radius * rBase * 1.2,
                    y * rBase * 0.8 + 2, // æå‡é«˜åº¦
                    Math.sin(theta) * radius * rBase * 1.2
                );
            });
        }

        function loadImages() {
            const loader = new THREE.TextureLoader();
            if(CONFIG.preload.useCloudImages) {
                CONFIG.preload.cloudImageUrls.forEach(url => {
                    loader.load(url, t => { t.colorSpace = THREE.SRGBColorSpace; addPhoto(t); });
                });
            }
            document.getElementById('file-input').addEventListener('change', (e) => {
                Array.from(e.target.files).forEach(f => {
                    if(f.type.startsWith('image')) {
                        const reader = new FileReader();
                        reader.onload = ev => {
                            new THREE.TextureLoader().load(ev.target.result, t => {
                                t.colorSpace = THREE.SRGBColorSpace; addPhoto(t);
                            });
                        };
                        reader.readAsDataURL(f);
                    }
                });
            });
        }

        // --- äº¤äº’ä¸åŠ¨ç”» ---
        function setupTouch() {
            const el = document.getElementById('canvas-container');
            el.addEventListener('pointerdown', e => {
                STATE.touch.active = true;
                STATE.touch.lastX = e.clientX;
                STATE.touch.lastY = e.clientY;
                STATE.touch.startX = e.clientX;
                STATE.touch.startY = e.clientY;
            });
            window.addEventListener('pointermove', e => {
                if(STATE.touch.active) {
                    STATE.rotation.y += (e.clientX - STATE.touch.lastX) * 0.005;
                    STATE.rotation.x += (e.clientY - STATE.touch.lastY) * 0.002;
                    STATE.touch.lastX = e.clientX; STATE.touch.lastY = e.clientY;
                }
            });
            window.addEventListener('pointerup', () => STATE.touch.active = false);

            // ç‚¹å‡»æ£€æµ‹
            el.addEventListener('click', e => {
                if(Math.hypot(e.clientX-STATE.touch.startX, e.clientY-STATE.touch.startY) > 10) return;
                mouse.x = (e.clientX/window.innerWidth)*2-1;
                mouse.y = -(e.clientY/window.innerHeight)*2+1;
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(photoGroup.children, true);
                if(intersects.length > 0) {
                    let obj = intersects[0].object;
                    while(obj.parent && obj.parent !== photoGroup) obj = obj.parent;
                    STATE.mode = 'FOCUS';
                    STATE.focusTarget = obj;
                } else if(STATE.mode === 'FOCUS') {
                    STATE.mode = 'TREE';
                }
            });
        }

        // AI æ‰‹åŠ¿éƒ¨åˆ† (ä¿æŒç®€æ´)
        async function initAI() {
            if(isCameraRunning) return;
            const btn = document.getElementById('cam-btn');
            btn.innerText = "Loading AI...";
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                    runningMode: "VIDEO", numHands: 1
                });
                video = document.getElementById('webcam');
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user", width: 320, height: 240 } });
                video.srcObject = stream;
                video.addEventListener("loadeddata", predict);
                document.getElementById('webcam-wrapper').style.opacity = 1;
                btn.innerText = "AI Active";
                btn.classList.add('active');
                isCameraRunning = true;
            } catch(e) {
                console.error(e);
                btn.innerText = "AI Error";
            }
        }

        let lastTime = -1;
        async function predict() {
            if (video.currentTime !== lastTime) {
                lastTime = video.currentTime;
                const result = handLandmarker.detectForVideo(video, performance.now());
                if(result.landmarks.length > 0) {
                    STATE.hand.detected = true;
                    const lm = result.landmarks[0];
                    STATE.hand.x = (lm[9].x - 0.5) * 2;
                    STATE.hand.y = (lm[9].y - 0.5) * 2;

                    // ç®€å•æ‰‹åŠ¿åˆ¤æ–­
                    const thumb = lm[4], index = lm[8];
                    const pinch = Math.hypot(thumb.x-index.x, thumb.y-index.y);
                    if(pinch < 0.05 && STATE.mode !== 'FOCUS') setMode('FOCUS_RANDOM');
                    else if(pinch > 0.1 && STATE.mode === 'FOCUS') setMode('TREE');

                    // å¼ å¼€æ‰‹æŒ -> æ•£å¼€
                    const tips = [lm[8], lm[12], lm[16], lm[20]];
                    const wrist = lm[0];
                    const dist = tips.reduce((acc, t) => acc + Math.hypot(t.x-wrist.x, t.y-wrist.y), 0) / 4;
                    if(dist > 0.35) STATE.mode = 'SCATTER';
                    else if(STATE.mode === 'SCATTER') STATE.mode = 'TREE';
                } else STATE.hand.detected = false;
            }
            requestAnimationFrame(predict);
        }

        document.getElementById('cam-btn').addEventListener('click', initAI);

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth/window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth,window.innerHeight);
                composer.setSize(window.innerWidth,window.innerHeight);
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();

            // æ—‹è½¬é€»è¾‘
            if(STATE.hand.detected) {
                if(STATE.mode === 'SCATTER') {
                     STATE.rotation.y += (STATE.hand.x * 2 - STATE.rotation.y) * 2 * dt;
                     STATE.rotation.x += (STATE.hand.y * 0.5 - STATE.rotation.x) * 2 * dt;
                }
            } else if(!STATE.touch.active && STATE.mode === 'TREE') {
                STATE.rotation.y += 0.1 * dt; // ç¼“æ…¢è‡ªè½¬
                STATE.rotation.x *= 0.95; // å›æ­£
            }

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            updateRain();

            composer.render();
        }

        init();
    </script>
