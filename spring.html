    <title>Spring Blossom - Cloud Edition</title>
    <style>
        /* --- ä¿®æ”¹ 1: èƒŒæ™¯æ”¹ä¸ºæ˜¥æ—¥æ¸…æ–°æ¸å˜ --- */
        body {
            margin: 0;
            overflow: hidden;
            /* æŸ”å’Œçš„è“ç²‰è‰²æ¸å˜ï¼Œæ¨¡ä»¿æ˜¥å¤©çš„å¤©ç©º */
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            background-color: #ffe6fa;
            font-family: 'Times New Roman', serif;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; cursor: grab; }
        #canvas-container:active { cursor: grabbing; }

        /* UI Overlay */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column;
            align-items: center;
            padding-top: 40px;
            box-sizing: border-box;
            transition: opacity 0.5s ease;
        }

        .ui-hidden { opacity: 0 !important; pointer-events: none !important; }

        /* Loading - æ”¹ä¸ºç²‰è‰²ç³» */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #fff0f5 0%, #ffe4e1 100%); /* æµ…ç²‰èƒŒæ™¯ */
            z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-out;
        }
        .loader-text {
            color: #ff69b4; font-size: 14px; letter-spacing: 4px; margin-top: 20px;
            text-transform: uppercase; font-weight: 100;
        }
        .spinner {
            width: 40px; height: 40px; border: 1px solid rgba(255, 105, 180, 0.2);
            border-top: 1px solid #ff69b4; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Typography - æ ‡é¢˜æ”¹ä¸ºæ˜¥å­£ä¸»é¢˜ */
        h1 {
            color: #ff69b4; font-size: 8vw;
            max-size: 56px; margin: 0; font-weight: 400;
            letter-spacing: 6px; 
            /* å­—ä½“å‘å…‰æ”¹ä¸ºç²‰è‰² */
            text-shadow: 0 0 30px rgba(255, 182, 193, 0.8);
            background: linear-gradient(to bottom, #ffebcd, #ff69b4);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-family: 'Cinzel', 'Times New Roman', serif;
            opacity: 0.9; transition: opacity 0.5s ease;
            text-align: center; pointer-events: none;
        }
        @media (min-width: 768px) { h1 { font-size: 56px; } }

        /* Controls */
        .controls-wrapper {
            position: absolute; top: 100px; right: 20px;
            pointer-events: auto;
            display: flex; flex-direction: column; align-items: flex-end;
            gap: 10px; z-index: 20;
            transition: opacity 0.5s ease;
        }

        .btn-group {
            display: flex; flex-direction: column; gap: 10px; align-items: flex-end;
        }

        /* æŒ‰é’®æ ·å¼æ”¹ä¸ºåŠé€æ˜ç™½åº•ç²‰å­— */
        .control-btn {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 105, 180, 0.4);
            color: #d14785; padding: 10px 20px;
            cursor: pointer; text-transform: uppercase;
            letter-spacing: 2px; font-size: 10px;
            transition: all 0.4s;
            display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(5px); min-width: 120px;
            border-radius: 20px; /* åœ†è§’æ›´æŸ”å’Œ */
        }

        .control-btn.active {
            background: rgba(255, 105, 180, 0.8); color: #fff;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.4);
        }
        .control-btn:hover {
            background: #ffb7c5; color: #fff;
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.5);
        }

        .hint-text {
            color: rgba(209, 71, 133, 0.7); font-size: 9px;
            letter-spacing: 1px; text-transform: uppercase;
            text-align: right; margin-top: 5px; max-width: 200px;
        }

        input[type="file"] { display: none; }

        /* Mode Buttons (Bottom) */
        #mode-bar {
            position: absolute; bottom: 30px; left: 50%;
            transform: translateX(-50%);
            display: flex; gap: 15px;
            z-index: 20; pointer-events: auto;
        }
        .mode-btn {
            width: 50px; height: 50px; border-radius: 50%;
            background: rgba(255,255,255,0.5);
            border: 1px solid #ff69b4;
            color: #d14785; font-size: 20px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.3s;

        }
        .mode-btn:active { transform: scale(0.9); background: #ff69b4; color: #fff; }

        /* Webcam feedback */
        #webcam-wrapper {
            position: absolute; bottom: 100px; left: 20px;
            width: 120px; height: 90px;
            border: 2px solid rgba(255, 105, 180, 0.5);
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.5);
            border-radius: 10px; overflow: hidden;
            opacity: 0; pointer-events: none;
            z-index: 50; background: #fff;
            transition: opacity 0.5s ease;
        }
        #webcam { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        #debug-info {
            position: absolute; bottom: 5px; left: 5px;
            color: rgba(209, 71, 133, 0.6); font-size: 10px;
            font-family: monospace; pointer-events: none; z-index: 51;
            width: 100%; text-align: center;
        }

        /* Message Box */
        #msg-box {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ff69b4;
            padding: 20px; color: #d14785;
            z-index: 200; text-align: center;
            display: none; border-radius: 12px; min-width: 200px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- æ ¸å¿ƒé…ç½®ï¼šæ˜¥æ—¥ä¸»é¢˜ ---
        const CONFIG = {
            colors: {
                bg: 0xffe6fa, // æµ…ç²‰åº•è‰²
                fog: 0xffe6fa, // é›¾æ°”é¢œè‰²
                sakuraPink: 0xffb7c5, // æ¨±èŠ±ç²‰
                deepPink: 0xff69b4,   // æ·±ç²‰
                white: 0xffffff,
                freshGreen: 0x98fb98, // å«©ç»¿
                wood: 0x5d4037        // æ ‘å¹²è¤
            },
            particles: {
                count: 1800,     // ç²’å­æ€»æ•°
                dustCount: 1500, // ç¯å¢ƒæµ®å°˜
                snowCount: 800,  // èŠ±ç“£é›¨æ•°é‡
                treeHeight: 25,
                treeRadius: 10
            },
            camera: { z: 55 },
            preload: {
                autoScanLocal: false,
                useCloudImages: true,
                // è¿™é‡Œä½¿ç”¨åŸæœ¬çš„é“¾æ¥ï¼Œå®é™…ä½¿ç”¨æ—¶è¯·æ›¿æ¢ä¸ºé€‚åˆæ˜¥å¤©çš„å›¾ç‰‡
                cloudImageUrls: [
                    "https://yangchuanzhi20.github.io/img/t1.jpg",
                    "https://yangchuanzhi20.github.io/img/t2.jpg",
                    "https://yangchuanzhi20.github.io/img/t4.jpg",
                    "https://yangchuanzhi20.github.io/img/t5.jpg",
                    "https://yangchuanzhi20.github.io/img/t7.jpg",
                    "https://yangchuanzhi20.github.io/img/t8.jpg",
                    "https://yangchuanzhi20.github.io/img/t10.jpg",
                    "https://yangchuanzhi20.github.io/img/t11.jpg",
                    "https://yangchuanzhi20.github.io/img/t13.jpg",
                    "https://yangchuanzhi20.github.io/img/t14.jpg",
                    "https://yangchuanzhi20.github.io/img/t15.jpg",
                    "https://yangchuanzhi20.github.io/img/t17.jpg",
                    "https://yangchuanzhi20.github.io/img/t18.jpg",
                    "https://yangchuanzhi20.github.io/img/t19.jpg",
                    "https://yangchuanzhi20.github.io/img/t20.jpg",
                ],
                scanCount: 200,
            }
        };

        const STATE = {
            mode: 'TREE',
            focusIndex: -1,
            focusTarget: null,
            hand: { detected: false, x: 0, y: 0 },
            rotation: { x: 0, y: 0 },
            touch: { active: false, startX: 0, startY: 0, lastX: 0, lastY: 0 }
        };

        let scene, camera, renderer, composer;
        let mainGroup;
        let clock = new THREE.Clock();
        let particleSystem = [];
        let photoMeshGroup = new THREE.Group();
        let handLandmarker, video;
        let petalTexture; // æ›¿æ¢åŸæœ¬çš„ caneTexture
        let snowSystem;
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();

        const debugInfo = document.getElementById('debug-info');
        const camBtn = document.getElementById('cam-btn');
        let isCameraRunning = false;

        window.setMode = (mode) => {
            if (mode === 'FOCUS_RANDOM') {
                STATE.mode = 'FOCUS';
                const photos = particleSystem.filter(p => p.type === 'PHOTO');
                if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random()*photos.length)].mesh;
            } else {
                STATE.mode = mode;
                if (mode === 'TREE') STATE.focusTarget = null;
            }
        };

        async function init() {
            initThree();
            setupEnvironment();
            setupLights();
            createTextures();
            createParticles();
            createDust();
            createPetalRain(); // æ”¹åï¼šèŠ±ç“£é›¨
            loadPredefinedImages();
            setupPostProcessing();
            setupEvents();
            setupTouchAndClick();

            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 800);

            animate();
        }

        // --- è§¦å±é€»è¾‘ä¿æŒä¸å˜ ---
        function setupTouchAndClick() {
            const container = document.getElementById('canvas-container');

            container.addEventListener('pointerdown', (e) => {
                STATE.touch.active = true;
                STATE.touch.startX = e.clientX;
                STATE.touch.startY = e.clientY;
                STATE.touch.lastX = e.clientX;
                STATE.touch.lastY = e.clientY;
            });

            window.addEventListener('pointermove', (e) => {
                if (!STATE.touch.active) return;
                const deltaX = e.clientX - STATE.touch.lastX;
                const deltaY = e.clientY - STATE.touch.lastY;
                STATE.rotation.y += deltaX * 0.005;
                STATE.rotation.x += deltaY * 0.002;
                STATE.rotation.x = Math.max(-0.5, Math.min(0.5, STATE.rotation.x));
                STATE.touch.lastX = e.clientX;
                STATE.touch.lastY = e.clientY;
            });

            window.addEventListener('pointerup', (e) => {
                STATE.touch.active = false;
            });

            container.addEventListener('click', (e) => {
                const moveDist = Math.hypot(e.clientX - STATE.touch.startX, e.clientY - STATE.touch.startY);
                if (moveDist > 10) return;

                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);

                const intersects = raycaster.intersectObjects(mainGroup.children, true);

                let clickedPhoto = null;
                for (let hit of intersects) {
                    let obj = hit.object;
                    while(obj.parent && obj.parent !== mainGroup && obj.parent !== photoMeshGroup) {
                        obj = obj.parent;
                    }
                    const particle = particleSystem.find(p => p.mesh === obj && p.type === 'PHOTO');
                    if (particle) {
                        clickedPhoto = particle;
                        break;
                    }
                }

                if (clickedPhoto) {
                    STATE.mode = 'FOCUS';
                    STATE.focusTarget = clickedPhoto.mesh;
                } else {
                    if (STATE.mode === 'FOCUS') {
                        STATE.mode = 'TREE';
                        STATE.focusTarget = null;
                    }
                }
            });

            let lastTap = 0;
            container.addEventListener('touchend', (e) => {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                if (tapLength < 300 && tapLength > 0) {
                    STATE.mode = (STATE.mode === 'SCATTER') ? 'TREE' : 'SCATTER';
                    e.preventDefault();
                }
                lastTap = currentTime;
            });
        }

        // --- Three.js æ ¸å¿ƒ ---
        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            // èƒŒæ™¯è®¾ä¸ºé€æ˜ï¼Œä½¿ç”¨ CSS æ¸å˜
            scene.background = null;
            scene.fog = new THREE.FogExp2(CONFIG.colors.fog, 0.008); // é›¾æ°”å‡æ·¡

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, CONFIG.camera.z);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping; // æ›´è‡ªç„¶çš„è‰²è°ƒ
            renderer.toneMappingExposure = 1.2;
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        // --- ä¿®æ”¹ 2: ç¯å…‰æ”¹ä¸ºæ˜äº®æ˜¥æ—¥ ---
        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambient);

            // æš–é»„é˜³å…‰
            const sunLight = new THREE.DirectionalLight(0xfff0dd, 2.5);
            sunLight.position.set(20, 50, 20);
            sunLight.castShadow = true;
            scene.add(sunLight);

            // å†…éƒ¨è¡¥å…‰ï¼Œè®©èŠ±æœµé€äº®
            const innerLight = new THREE.PointLight(0xffb7c5, 1.5, 30);
            innerLight.position.set(0, 5, 0);
            mainGroup.add(innerLight);

            // ä¾§é¢è¡¥å†·å…‰
            const fillBlue = new THREE.DirectionalLight(0xe0f7fa, 1.0);
            fillBlue.position.set(-20, 0, 20);
            scene.add(fillBlue);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            // è¾‰å…‰å‚æ•°è°ƒæ•´ï¼šæ›´æŸ”å’Œï¼Œä¸åƒéœ“è™¹ç¯
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.7; bloomPass.strength = 0.3; bloomPass.radius = 0.5;
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        function createTextures() {
            // åˆ›å»ºèŠ±ç“£çº¹ç†
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');

            // ç®€å•çš„èŠ±ç“£å½¢çŠ¶
            ctx.fillStyle = '#ffc0cb';
            ctx.beginPath();
            ctx.ellipse(32, 32, 10, 20, Math.PI/4, 0, 2 * Math.PI);
            ctx.fill();

            petalTexture = new THREE.CanvasTexture(canvas);
        }

        // --- ä¿®æ”¹ 3: é£˜è½ç³»ç»Ÿæ”¹ä¸ºèŠ±ç“£ ---
        function createPetalRain() {
            const geometry = new THREE.BufferGeometry();
            const vertices = []; const velocities = []; const rotations = [];

            // èŠ±ç“£çº¹ç†
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'rgba(255, 182, 193, 0.9)'; // æµ…ç²‰è‰²
            ctx.beginPath();
            ctx.ellipse(16, 16, 8, 14, 0.2, 0, Math.PI*2);
            ctx.fill();
            const texture = new THREE.CanvasTexture(canvas);

            for (let i = 0; i < CONFIG.particles.snowCount; i++) {
                vertices.push(
                    THREE.MathUtils.randFloatSpread(120),
                    THREE.MathUtils.randFloatSpread(80),
                    THREE.MathUtils.randFloatSpread(80)
                );
                // é€Ÿåº¦ (yè½´ä¸‹è½, x/zè½´é£˜åŠ¨)
                velocities.push(Math.random() * 0.1 + 0.05, Math.random() * 0.05);
                // éšæœºæ—‹è½¬ç›¸ä½
                rotations.push(Math.random() * Math.PI);
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('userData', new THREE.Float32BufferAttribute(velocities, 2));
            geometry.setAttribute('rotData', new THREE.Float32BufferAttribute(rotations, 1));

            const material = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.8,
                map: texture,
                transparent: true,
                opacity: 0.9,
                blending: THREE.NormalBlending, // æ­£å¸¸æ··åˆï¼Œä¸åƒé›ªèŠ±é‚£ä¹ˆäº®
                depthWrite: false
            });
            snowSystem = new THREE.Points(geometry, material);
            scene.add(snowSystem);
        }

        function updateSnow() {
            if (!snowSystem) return;
            const positions = snowSystem.geometry.attributes.position.array;
            const userData = snowSystem.geometry.attributes.userData.array;
            const rotData = snowSystem.geometry.attributes.rotData.array;

            for (let i = 0; i < CONFIG.particles.snowCount; i++) {
                const fallSpeed = userData[i * 2];
                positions[i * 3 + 1] -= fallSpeed; // Y è½´ä¸‹è½

                // é£˜åŠ¨æ•ˆæœ
                const time = clock.elapsedTime;
                const sway = Math.sin(time * 0.5 + rotData[i]) * 0.1;
                positions[i * 3] += sway;
                positions[i * 3 + 2] += Math.cos(time * 0.3 + rotData[i]) * 0.05;

                // å¾ªç¯é‡ç½®
                if (positions[i * 3 + 1] < -40) {
                    positions[i * 3 + 1] = 40;
                    positions[i * 3] = THREE.MathUtils.randFloatSpread(120);
                    positions[i * 3 + 2] = THREE.MathUtils.randFloatSpread(80);
                }
            }
            snowSystem.geometry.attributes.position.needsUpdate = true;
        }

        // --- æ ¸å¿ƒç²’å­ç±» ---
        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh; this.type = type; this.isDust = isDust;
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x;
                this.spinSpeed = new THREE.Vector3(Math.random()*0.5, Math.random()*0.5, Math.random()*0.5);

                // ç¡®å®šå®ƒåœ¨æ ‘ç»“æ„ä¸­çš„ä½ç½®ï¼ˆæ ‘å¹² vs æ ‘å† ï¼‰
                // ä½¿ç”¨éšæœºæ•°å†³å®šï¼š15% æ˜¯æ ‘å¹²ï¼Œ85% æ˜¯æ ‘å† 
                this.isTrunk = Math.random() < 0.15 && type !== 'PHOTO' && type !== 'DUST';

                this.calculatePositions();
            }

            calculatePositions() {
                // 1. æ•£è½æ¨¡å¼ä½ç½® (ä¸å˜)
                if (this.type === 'PHOTO') {
                    this.posTree.set(0, 0, 0);
                    const rScatter = 10 + Math.random()*15;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    this.posScatter.set(rScatter * Math.sin(phi) * Math.cos(theta), rScatter * Math.sin(phi) * Math.sin(theta), rScatter * Math.cos(phi));
                    return;
                }

                // 2. æ ‘æ¨¡å¼ä½ç½® (ä¿®æ”¹ä¸ºæ¨±èŠ±æ ‘å½¢çŠ¶)
                // æ ‘å¹²æ˜¯åœ†æŸ±ä½“ï¼Œæ ‘å† æ˜¯çƒä½“/æ¤­çƒä½“
                if (this.isTrunk) {
                    // æ ‘å¹²é€»è¾‘
                    const h = CONFIG.particles.treeHeight * 0.4; // æ ‘å¹²é«˜åº¦
                    const r = 0.8 + Math.random() * 0.6; // æ ‘å¹²ç²—ç»†
                    const y = (Math.random() * h) - (CONFIG.particles.treeHeight / 2); // åº•éƒ¨
                    const angle = Math.random() * Math.PI * 2;
                    this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

                    // æ ‘å¹²é¢œè‰²ä¿®æ­£ (å¦‚æœæ˜¯é€šç”¨ç›’å­)
                    if (this.mesh.material.color) {
                         this.mesh.material.color.setHex(CONFIG.colors.wood);
                    }
                } else {
                    // æ ‘å† é€»è¾‘ (Sakura Crown)
                    // åˆ›å»ºä¸€ä¸ªè“¬æ¾çš„çƒä½“ï¼Œä½äºæ ‘å¹²ä¸Šæ–¹
                    const centerY = 2; // æ ‘å† ä¸­å¿ƒåä¸Š
                    const crownRadius = 12;

                    // éšæœºçƒä½“åˆ†å¸ƒ
                    const u = Math.random();
                    const v = Math.random();
                    const theta = 2 * Math.PI * u;
                    const phi = Math.acos(2 * v - 1);
                    const r = crownRadius * Math.cbrt(Math.random()); // å®å¿ƒçƒåˆ†å¸ƒ

                    // ç¨å¾®å‹æ‰ä¸€ç‚¹ï¼ŒåƒçœŸå®çš„æ ‘å† 
                    let x = r * Math.sin(phi) * Math.cos(theta);
                    let y = r * Math.sin(phi) * Math.sin(theta) * 0.8 + centerY;
                    let z = r * Math.cos(phi);

                    this.posTree.set(x, y, z);
                }

                // æ•£å¼€ä½ç½®
                let rScatter = this.isDust ? (15 + Math.random()*25) : (10 + Math.random()*15);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(rScatter * Math.sin(phi) * Math.cos(theta), rScatter * Math.sin(phi) * Math.sin(theta), rScatter * Math.cos(phi));
            }

            update(dt, mode, focusTargetMesh) {
                let target = (mode === 'SCATTER') ? this.posScatter : this.posTree;

                // Focus æ¨¡å¼é€»è¾‘
                if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const desiredWorldPos = new THREE.Vector3(0, 2, 40); // ç¨å¾®æ‹‰è¿œä¸€ç‚¹
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = desiredWorldPos.applyMatrix4(invMatrix);
                    } else target = this.posScatter;
                }

                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 4.0 : 1.5;
                this.mesh.position.lerp(target, lerpSpeed * dt);

                // æ—‹è½¬é€»è¾‘
                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                } else if (mode === 'TREE') {
                    if (this.type === 'PHOTO') {
                        // ç…§ç‰‡å§‹ç»ˆé¢å‘å¤–æˆ–è·Ÿéšæ ‘æ—‹è½¬
                        this.mesh.lookAt(0, this.mesh.position.y, 0);
                        this.mesh.rotateY(Math.PI);
                    } else {
                        // èŠ±ç“£å¾®å¾®æ‘†åŠ¨
                        this.mesh.rotation.z = Math.sin(clock.elapsedTime + this.mesh.position.x) * 0.2;
                        this.mesh.rotation.y += 0.2 * dt;
                    }
                }

                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) this.mesh.lookAt(camera.position);

                // ç¼©æ”¾åŠ¨ç”»
                let s = this.baseScale;
                if (this.isDust) {
                    s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 3 + this.mesh.id));
                    if (mode === 'TREE') s = 0; // æ ‘æ¨¡å¼ä¸‹éšè—éƒ¨åˆ†æµ®å°˜
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') s = this.baseScale * 2.0;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) s = 5.0; else s = this.baseScale * 0.5;
                }
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 3*dt);
            }
        }

        // ä¿®æ”¹ç…§ç‰‡å¸ƒå±€é€»è¾‘ï¼šåˆ†å¸ƒåœ¨æ ‘å† è¡¨é¢
        function updatePhotoLayout() {
            const photos = particleSystem.filter(p => p.type === 'PHOTO');
            const count = photos.length;
            if (count === 0) return;

            // é»„é‡‘èºæ—‹åˆ†å¸ƒåœ¨çƒä½“è¡¨é¢
            const phi = Math.PI * (3 - Math.sqrt(5)); // é»„é‡‘è§’
            const radius = 11; // æ ‘å† åŠå¾„ç•¥å°å¤„
            const centerY = 2;

            photos.forEach((p, i) => {
                const y = 1 - (i / (count - 1)) * 2; // -1 to 1
                const radiusAtY = Math.sqrt(1 - y * y);
                const theta = phi * i;

                const x = Math.cos(theta) * radiusAtY * radius;
                const z = Math.sin(theta) * radiusAtY * radius;
                const actualY = y * radius + centerY;

                p.posTree.set(x, actualY, z);
            });
        }

        // --- ä¿®æ”¹ 4: ç²’å­ç”Ÿæˆ (æ¨±èŠ±é£æ ¼) ---
        function createParticles() {
            // å‡ ä½•ä½“ï¼šå°ç«‹æ–¹ä½“(å¶å­/èŠ±è•¾)ï¼Œå°çƒä½“(èŠ±æœµ)
            const boxGeo = new THREE.BoxGeometry(0.4, 0.4, 0.4);
            const sphereGeo = new THREE.SphereGeometry(0.35, 16, 16);

            // æè´¨
            // èŠ±ç“£ç²‰
            const pinkMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.sakuraPink,
                roughness: 0.5, metalness: 0.1,
                emissive: 0xffa0b0, emissiveIntensity: 0.2
            });
            // æ·±ç²‰è‰²
            const deepPinkMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.deepPink,
                roughness: 0.4, metalness: 0.1
            });
            // å«©å¶ç»¿
            const greenMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.freshGreen,
                roughness: 0.8, metalness: 0.0
            });
            // ç™½è‰²ç‚¹ç¼€
            const whiteMat = new THREE.MeshStandardMaterial({
                color: 0xffffff,
                roughness: 0.3, emissive: 0xffffff, emissiveIntensity: 0.4
            });

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;

                // æ¦‚ç‡åˆ†å¸ƒï¼šå¤§éƒ¨åˆ†æ˜¯ç²‰è‰²çƒä½“ï¼ˆèŠ±ï¼‰
                if (rand < 0.60) { mesh = new THREE.Mesh(sphereGeo, pinkMat); type = 'SAKURA'; }
                else if (rand < 0.80) { mesh = new THREE.Mesh(sphereGeo, deepPinkMat); type = 'DEEP_SAKURA'; }
                else if (rand < 0.95) { mesh = new THREE.Mesh(boxGeo, greenMat); type = 'LEAF'; }
                else { mesh = new THREE.Mesh(sphereGeo, whiteMat); type = 'LIGHT'; }

                const s = 0.5 + Math.random() * 0.8;
                mesh.scale.set(s,s,s);
                mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);

                mainGroup.add(mesh);
                // ä¼ å…¥ false (ä¸æ˜¯ dust)
                particleSystem.push(new Particle(mesh, type, false));
            }

            // ç§»é™¤åŸæœ¬çš„æ˜Ÿæ˜Ÿï¼Œä¸éœ€è¦æ›¿æ¢ï¼Œæ¨±èŠ±æ ‘è‡ªç„¶é¡¶éƒ¨å³å¯

            mainGroup.add(photoMeshGroup);
        }

        function createDust() {
            // é˜³å…‰ä¸‹çš„æµ®å°˜/èŠ±ç²‰
            const geo = new THREE.TetrahedronGeometry(0.05, 0);
            const mat = new THREE.MeshBasicMaterial({ color: 0xffeebb, transparent: true, opacity: 0.6 });
            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                 const mesh = new THREE.Mesh(geo, mat);
                 mesh.scale.setScalar(0.5 + Math.random());
                 mainGroup.add(mesh);
                 particleSystem.push(new Particle(mesh, 'DUST', true));
            }
        }

        function addPhotoToScene(texture) {
            // ç›¸æ¡†é¢œè‰²æ”¹ä¸ºç«ç‘°é‡‘
            const frameGeo = new THREE.BoxGeometry(1.4, 1.4, 0.05);
            const frameMat = new THREE.MeshStandardMaterial({ color: 0xe6c2b0, metalness: 0.8, roughness: 0.2 }); // ç«ç‘°é‡‘
            const frame = new THREE.Mesh(frameGeo, frameMat);
            let width = 1.2; let height = 1.2;
            if (texture.image) {
                const aspect = texture.image.width / texture.image.height;
                if (aspect > 1) height = width / aspect; else width = height * aspect;
            }
            const photoGeo = new THREE.PlaneGeometry(width, height);
            const photoMat = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.04;
            const group = new THREE.Group();
            group.add(frame); group.add(photo);
            frame.scale.set(width/1.2, height/1.2, 1);
            const s = 0.8; group.scale.set(s,s,s);
            photoMeshGroup.add(group);
            particleSystem.push(new Particle(group, 'PHOTO', false));
            updatePhotoLayout();
        }

        function handleImageUpload(e) {
            const files = e.target.files;
            if(!files.length) return;
            Array.from(files).forEach(f => {
                if (!f.type.startsWith('image/')) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    new THREE.TextureLoader().load(ev.target.result, (t) => {
                        t.colorSpace = THREE.SRGBColorSpace;
                        addPhotoToScene(t);
                    });
                }
                reader.readAsDataURL(f);
            });
        }

        function loadPredefinedImages() {
            const loader = new THREE.TextureLoader();
            if (CONFIG.preload.useCloudImages && CONFIG.preload.cloudImageUrls.length > 0) {
                CONFIG.preload.cloudImageUrls.forEach(url => {
                    loader.load(url,(t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); },undefined,(err) => console.warn("Load failed:", url));
                });
            }
        }

        // --- MEDIAPIPE (é€»è¾‘ä¸å˜) ---
        function showMsg(txt) {
            const box = document.getElementById('msg-box');
            box.innerText = txt; box.style.display = 'block';
            setTimeout(() => { box.style.display = 'none'; }, 3000);
        }

        async function initMediaPipe() {
            if (isCameraRunning) return;
            camBtn.innerText = "Initializing...";
            debugInfo.innerText = "Loading AI models...";
            video = document.getElementById('webcam');
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                    runningMode: "VIDEO", numHands: 1
                });
                const constraints = { video: { facingMode: "user", width: { ideal: 640 }, height: { ideal: 480 } } };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.addEventListener("loadeddata", predictWebcam);
                document.getElementById('webcam-wrapper').style.opacity = 1;
                debugInfo.innerText = "Gesture Active: Show Hand";
                camBtn.innerText = "Gesture Active";
                camBtn.classList.add('active');
                isCameraRunning = true;
            } catch(e) {
                console.warn("Camera error:", e);
                let msg = "Camera Error: " + e.name;
                if (e.name === 'NotAllowedError' || e.name === 'PermissionDeniedError') msg = "Please allow camera access!";
                else if (window.location.protocol !== 'https:' && window.location.hostname !== 'localhost') msg = "HTTPS required for camera!";
                debugInfo.innerText = msg; showMsg(msg);
                camBtn.innerText = "Retry Camera";
            }
        }

        let lastVideoTime = -1;
        async function predictWebcam() {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                if (handLandmarker) {
                    const result = handLandmarker.detectForVideo(video, performance.now());
                    processGestures(result);
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        function processGestures(result) {
            if (result.landmarks && result.landmarks.length > 0) {
                STATE.hand.detected = true;
                const lm = result.landmarks[0];
                STATE.hand.x = (lm[9].x - 0.5) * 2;
                STATE.hand.y = (lm[9].y - 0.5) * 2;
                const wrist = lm[0]; const middleMCP = lm[9];
                const handSize = Math.hypot(middleMCP.x - wrist.x, middleMCP.y - wrist.y);
                if (handSize < 0.02) return;
                const tips = [lm[8], lm[12], lm[16], lm[20]];
                let avgTipDist = 0; tips.forEach(t => avgTipDist += Math.hypot(t.x - wrist.x, t.y - wrist.y)); avgTipDist /= 4;
                const pinchDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                const extensionRatio = avgTipDist / handSize; const pinchRatio = pinchDist / handSize;

                debugInfo.innerText = `Gesture Detected: ${STATE.mode}`;

                if (extensionRatio < 1.5) { STATE.mode = 'TREE'; STATE.focusTarget = null; }
                else if (pinchRatio < 0.35) {
                    if (STATE.mode !== 'FOCUS') {
                        STATE.mode = 'FOCUS';
                        const photos = particleSystem.filter(p => p.type === 'PHOTO');
                        if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random()*photos.length)].mesh;
                    }
                } else if (extensionRatio > 1.7) { STATE.mode = 'SCATTER'; STATE.focusTarget = null; }
            } else {
                STATE.hand.detected = false;
            }
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
            document.getElementById('file-input').addEventListener('change', handleImageUpload);
            document.getElementById('folder-input').addEventListener('change', handleImageUpload);
            camBtn.addEventListener('click', () => { initMediaPipe(); });
            window.addEventListener('keydown', (e) => {
                if (e.key.toLowerCase() === 'h') {
                    const controls = document.querySelector('.controls-wrapper');
                    if (controls) controls.classList.toggle('ui-hidden');
                    const webcam = document.getElementById('webcam-wrapper');
                    if(webcam) webcam.classList.toggle('ui-hidden');
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();

            // äº¤äº’é€»è¾‘
            if (STATE.hand.detected) {
                if (STATE.mode === 'SCATTER') {
                    const targetRotY = STATE.hand.x * Math.PI * 0.9;
                    const targetRotX = STATE.hand.y * Math.PI * 0.25;
                    STATE.rotation.y += (targetRotY - STATE.rotation.y) * 3.0 * dt;
                    STATE.rotation.x += (targetRotX - STATE.rotation.x) * 3.0 * dt;
                } else {
                    STATE.rotation.y += 0.3 * dt;
                }
            } else if (STATE.touch.active) {
                // Touch active
            } else {
                if(STATE.mode === 'TREE') {
                    STATE.rotation.y += 0.2 * dt; // æ—‹è½¬é€Ÿåº¦ç¨å¾®å‡æ…¢ï¼Œæ›´ä¼˜é›…
                    STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt;
                } else {
                    STATE.rotation.y += 0.1 * dt;
                }
            }

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            updateSnow();
            composer.render();
        }

        init();
    </script>
