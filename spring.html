<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eternal Sakura - Dream Edition</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #2b1020 0%, #1a0b14 60%, #050203 100%);
            font-family: 'Times New Roman', serif;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; cursor: grab; }
        #canvas-container:active { cursor: grabbing; }

        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column;
            align-items: center;
            padding-top: 40px;
            box-sizing: border-box;
            transition: opacity 0.5s ease;
        }

        .ui-hidden { opacity: 0 !important; pointer-events: none !important; }

        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #1a0b14;
            z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 1.0s ease-out;
        }
        .loader-text {
            color: #ffb7c5; font-size: 14px; letter-spacing: 6px; margin-top: 20px;
            text-transform: uppercase; font-family: 'Cinzel', serif;
            text-shadow: 0 0 10px rgba(255,183,197, 0.5);
        }
        .spinner {
            width: 50px; height: 50px;
            border: 2px solid rgba(255, 183, 197, 0.1);
            border-top: 2px solid #ffb7c5; border-radius: 50%;
            animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        h1 {
            color: #ffd1dc; font-size: 7vw;
            max-size: 60px; margin: 0; font-weight: 400;
            letter-spacing: 8px;
            text-shadow: 0 0 40px rgba(255, 105, 180, 0.6), 0 0 80px rgba(255, 105, 180, 0.3);
            background: linear-gradient(to bottom, #fff, #ff69b4);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-family: 'Cinzel', serif;
            opacity: 0.9;
            pointer-events: none;
        }
        @media (min-width: 768px) { h1 { font-size: 60px; } }

        .controls-wrapper {
            position: absolute; top: 100px; right: 20px;
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-btn, .mode-btn {
            background: rgba(255, 183, 197, 0.1);
            border: 1px solid rgba(255, 105, 180, 0.3);
            color: #ffb7c5;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .control-btn:hover, .mode-btn:hover {
            background: rgba(255, 105, 180, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.3);
        }

        .mode-bar {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
            pointer-events: auto;
        }

        .mode-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            padding: 0;
        }

        #msg-box {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20, 10, 15, 0.9);
            border: 1px solid #ff69b4;
            padding: 20px 40px; color: #ffb7c5;
            z-index: 200; text-align: center;
            display: none; border-radius: 16px;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.2);
            font-family: 'Cinzel', serif;
        }

        #file-input, #folder-input { display: none; }

        .hint-text {
            color: rgba(255, 183, 197, 0.7);
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #debug-info {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 183, 197, 0.5);
            font-size: 12px;
            z-index: 5;
            pointer-events: none;
        }

        #webcam-wrapper {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 120px;
            height: 90px;
            z-index: 5;
            border: 1px solid rgba(255, 105, 180, 0.3);
            border-radius: 8px;
            overflow: hidden;
            display: none;
        }

        #webcam {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">Blooming...</div>
    </div>

    <div id="msg-box"></div>
    <div id="canvas-container"></div>

    <div id="ui-layer">
        <h1>Eternal Sakura</h1>

        <div class="controls-wrapper">
            <div class="btn-group">
                <div class="control-btn" id="cam-btn">üì∑ Enable Gesture</div>
                <label class="control-btn">
                    Select Local Folder
                    <input type="file" id="folder-input" webkitdirectory directory multiple>

                <label class="control-btn">

    <div id="mode-bar">
        <div class="mode-btn" onclick="setMode('TREE')" title="Sakura Tree">üå∏</div>
        <div class="mode-btn" onclick="setMode('SCATTER')" title="Wind Scatter">üçÉ</div>

    </div>

    <div id="webcam-wrapper">
        <video id="webcam" autoplay playsinline webkit-playsinline></video>
    </div>
    <div id="debug-info">Drag to rotate ‚Ä¢ Tap photo to view</div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- Ê†∏ÂøÉÈÖçÁΩÆÔºöÁæéÂ≠¶Ë∞ÉÊï¥ ---
        const CONFIG = {
            colors: {
                bg: 0x1a0b14,
                palette: [
                    0xffffff, // Á∫ØÁôΩ
                    0xffe4e1, // Ëø∑ÈõæÁé´Áë∞
                    0xffb7c5, // ÁªèÂÖ∏Ê®±Ëä±Á≤â
                    0xff69b4, // ‰∫ÆÁ≤â
                    0xff1493  // Ê∑±Á≤âÁÇπÁºÄ
                ],
                trunk: 0x4a3c31 // Ê∑±Ë§êÊ†ëÂπ≤
            },
            particles: {
                count: 3500,     // Â¢ûÂä†Á≤íÂ≠êÊï∞Èáè‰ª•Ëé∑ÂæóËì¨ÊùæÊÑü
                trunkCount: 300, // Ê†ëÂπ≤Á≤íÂ≠ê
                rainCount: 500,  // Ëä±Áì£Èõ®
                treeHeight: 24,
                treeRadius: 8
            },
            camera: { z: 45 },
            preload: {
                autoScanLocal: false,
                useCloudImages: true,
                cloudImageUrls: [
                    "https://yangchuanzhi20.github.io/img/t1.jpg", "https://yangchuanzhi20.github.io/img/t2.jpg",
                    "https://yangchuanzhi20.github.io/img/t4.jpg", "https://yangchuanzhi20.github.io/img/t5.jpg",
                    "https://yangchuanzhi20.github.io/img/t7.jpg", "https://yangchuanzhi20.github.io/img/t8.jpg",
                    "https://yangchuanzhi20.github.io/img/t10.jpg", "https://yangchuanzhi20.github.io/img/t11.jpg",
                    "https://yangchuanzhi20.github.io/img/t13.jpg", "https://yangchuanzhi20.github.io/img/t14.jpg",
                    "https://yangchuanzhi20.github.io/img/t15.jpg", "https://yangchuanzhi20.github.io/img/t17.jpg",
                    "https://yangchuanzhi20.github.io/img/t18.jpg", "https://yangchuanzhi20.github.io/img/t19.jpg",
                    "https://yangchuanzhi20.github.io/img/t20.jpg",
                ]
            }
        };

        const STATE = {
            mode: 'TREE',
            focusTarget: null,
            hand: { detected: false, x: 0, y: 0 },
            rotation: { x: 0, y: 0 },
            touch: { active: false, startX: 0, startY: 0, lastX: 0, lastY: 0 }
        };

        let scene, camera, renderer, composer;
        let mainGroup, petalGroup, rainSystem;
        let clock = new THREE.Clock();
        let particleSystem = [];
        let photoMeshGroup = new THREE.Group();
        let handLandmarker, video;
        let flowerTexture, glowTexture;
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        let isCameraRunning = false;

        const debugInfo = document.getElementById('debug-info');
        const camBtn = document.getElementById('cam-btn');

        window.setMode = (mode) => {
            if (mode === 'FOCUS_RANDOM') {
                STATE.mode = 'FOCUS';
                const photos = particleSystem.filter(p => p.type === 'PHOTO');
                if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random()*photos.length)].mesh;
            } else {
                STATE.mode = mode;
                if (mode === 'TREE') STATE.focusTarget = null;
            }
        };

        async function init() {
            initThree();
            setupEnvironment();
            setupLights();
            createTextures();
            createSakuraTree();
            createPetalRain();
            loadPredefinedImages();
            setupPostProcessing();
            setupEvents();
            setupTouchAndClick();

            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 800);

            animate();
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.015);

            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, CONFIG.camera.z);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            renderer.toneMappingExposure = 2.2;
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            petalGroup = new THREE.Group();
            mainGroup.add(petalGroup);
            mainGroup.add(photoMeshGroup);
            scene.add(mainGroup);
        }

        function setupEnvironment() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambient);
        }

        function setupLights() {
            const dirLight = new THREE.DirectionalLight(0xffb7c5, 1.2);
            dirLight.position.set(5, 10, 7.5);
            scene.add(dirLight);

            const pointLight = new THREE.PointLight(0xff69b4, 0.8, 50);
            pointLight.position.set(0, 10, 0);
            scene.add(pointLight);
        }

        function createTextures() {
            // Ëä±Áì£Á∫πÁêÜ
            const flowerCanvas = document.createElement('canvas');
            flowerCanvas.width = 64;
            flowerCanvas.height = 64;
            const ctx = flowerCanvas.getContext('2d');

            // ÁªòÂà∂Ê®±Ëä±Ëä±Áì£ÂΩ¢Áä∂
            ctx.beginPath();
            ctx.arc(32, 32, 16, 0, Math.PI * 2);
            ctx.fillStyle = '#ffffff';
            ctx.fill();
            flowerTexture = new THREE.CanvasTexture(flowerCanvas);

            // ËæâÂÖâÁ∫πÁêÜ
            const glowCanvas = document.createElement('canvas');
            glowCanvas.width = 32;
            glowCanvas.height = 32;
            const glowCtx = glowCanvas.getContext('2d');
            glowCtx.beginPath();
            glowCtx.arc(16, 16, 16, 0, Math.PI * 2);
            glowCtx.fillStyle = '#ffb7c5';
            glowCtx.fill();
            glowTexture = new THREE.CanvasTexture(glowCanvas);
        }

        class SakuraParticle {
            constructor(mesh, type) {
                this.mesh = mesh;
                this.type = type;
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x;
                this.offset = Math.random() * 100;
                this.spinSpeed = new THREE.Vector3(
                    (Math.random() - 0.5) * (type === 'PHOTO' ? 0.3 : 2.0),
                    (Math.random() - 0.5) * (type === 'PHOTO' ? 0.3 : 2.0),
                    (Math.random() - 0.5) * (type === 'PHOTO' ? 0.3 : 2.0)
                );

                this.calculatePositions();
            }

            calculatePositions() {
                // Êï£ËêΩ‰ΩçÁΩÆ
                const rScatter = 15 + Math.random() * 30;
                const thetaS = Math.random() * Math.PI * 2;
                const phiS = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(
                    rScatter * Math.sin(phiS) * Math.cos(thetaS),
                    rScatter * Math.sin(phiS) * Math.sin(thetaS),
                    rScatter * Math.cos(phiS)
                );

                // Ê†ëÂΩ¢ÊÄÅ‰ΩçÁΩÆ
                if (this.type === 'TRUNK') {
                    const h = 12;
                    const r = 0.8 + Math.random() * 0.5;
                    const y = (Math.random() * h) - 10;
                    const angle = Math.random() * Math.PI * 2;
                    this.posTree.set(Math.cos(angle)*r, y, Math.sin(angle)*r);
                } else if (this.type === 'PETAL' || this.type === 'PHOTO') {
                    const u = Math.random();
                    const v = Math.random();
                    const theta = 2 * Math.PI * u;
                    const phi = Math.acos(2 * v - 1);

                    const crownRadius = 14;
                    const r = crownRadius * Math.pow(Math.random(), 0.3);

                    let x = r * Math.sin(phi) * Math.cos(theta);
                    let y = r * Math.sin(phi) * Math.sin(theta);
                    let z = r * Math.cos(phi);

                    y = Math.abs(y) * 0.8;
                    x *= 1.4;
                    z *= 1.4;

                    this.posTree.set(x, y, z);
                }
            }

            update(dt, mode, focusTargetMesh) {
                let target = (mode === 'SCATTER') ? this.posScatter : this.posTree;

                // Focus ÈÄªËæë
                if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const inv = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = new THREE.Vector3(0, 1, 35).applyMatrix4(inv);
                    } else {
                        target = this.posScatter;
                    }
                }

                // ÁßªÂä®ÊèíÂÄº
                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.0 : 2.0;
                this.mesh.position.lerp(target, lerpSpeed * dt);

                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt;
                } else if (mode === 'TREE') {
                    if (this.type === 'PHOTO') {
                        this.mesh.lookAt(0, this.mesh.position.y, 0);
                        this.mesh.rotateY(Math.PI);
                    } else if (this.type === 'PETAL') {
                        const wind = Math.sin(clock.elapsedTime * 0.5 + this.mesh.position.x * 0.2) * 0.3;
                        this.mesh.rotation.z = wind;
                        this.mesh.rotation.x = Math.sin(clock.elapsedTime + this.offset) * 0.5;
                    }
                }

                // Áº©ÊîæÈÄªËæë
                let s = this.baseScale;
                if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) s = 4.5; else s = this.baseScale * 0.8;
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
                    s = this.baseScale * 2.5;
                } else if (mode === 'TREE' && this.type === 'PETAL') {
                    s = this.baseScale * (1 + Math.sin(clock.elapsedTime * 0.8) * 0.05);
                }
                this.mesh.scale.lerp(new THREE.Vector3(s, s, s), 4 * dt);

                // FocusÊ®°Âºè‰∏ãËÆ©ÁõÆÊ†áÈù¢ÂêëÁõ∏Êú∫
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    this.mesh.lookAt(camera.position);
                }
            }
        }

        function createSakuraTree() {
            const petalGeo = new THREE.PlaneGeometry(0.6, 0.6);
            const trunkGeo = new THREE.BoxGeometry(0.3, 0.8, 0.3);

            // È¢ÑÂàõÂª∫ÊùêË¥®
            const mats = CONFIG.colors.palette.map(c => new THREE.MeshBasicMaterial({
                color: c,
                map: flowerTexture,
                transparent: true,
                opacity: 0.9,
                depthWrite: false,
                blending: THREE.AdditiveBlending,
                side: THREE.DoubleSide
            }));

            const trunkMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.trunk, roughness: 0.9 });

            // ÂàõÂª∫Ê†ëÂπ≤
            for (let i = 0; i < CONFIG.particles.trunkCount; i++) {
                const mesh = new THREE.Mesh(trunkGeo, trunkMat);
                mesh.scale.setScalar(0.5 + Math.random());
                petalGroup.add(mesh);
                particleSystem.push(new SakuraParticle(mesh, 'TRUNK'));
            }

            // ÂàõÂª∫Ëä±Áì£
            for (let i = 0; i < CONFIG.particles.count; i++) {
                const matIndex = Math.floor(Math.random() * mats.length);
                const mesh = new THREE.Mesh(petalGeo, mats[matIndex]);
                const s = 0.5 + Math.random() * 1.0;
                mesh.scale.set(s, s, s);
                mesh.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, 0);
                petalGroup.add(mesh);
                particleSystem.push(new SakuraParticle(mesh, 'PETAL'));
            }
        }

        function createPetalRain() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            const speed = [];

            for (let i = 0; i < CONFIG.particles.rainCount; i++) {
                pos.push(
                    (Math.random() - 0.5) * 100,
                    (Math.random() - 0.5) * 60,
                    (Math.random() - 0.5) * 60
                );
                speed.push(0.1 + Math.random() * 0.3);
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geo.setAttribute('speed', new THREE.Float32BufferAttribute(speed, 1));

            const mat = new THREE.PointsMaterial({
                color: 0xffb7c5,
                size: 0.8,
                map: glowTexture,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            rainSystem = new THREE.Points(geo, mat);
            scene.add(rainSystem);
        }

        function updateRain() {
            if (!rainSystem) return;
            const positions = rainSystem.geometry.attributes.position.array;
            const speeds = rainSystem.geometry.attributes.speed.array;

            for (let i = 0; i < CONFIG.particles.rainCount; i++) {
                positions[i * 3 + 1] -= speeds[i];
                positions[i * 3] -= Math.sin(clock.elapsedTime + i) * 0.05;

                if (positions[i * 3 + 1] < -30) {
                    positions[i * 3 + 1] = 30;
                    positions[i * 3] = (Math.random() - 0.5) * 100;
                    positions[i * 3 + 2] = (Math.random() - 0.5) * 60;
                }
            }
            rainSystem.geometry.attributes.position.needsUpdate = true;
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.3;
            bloomPass.strength = 1.2;
            bloomPass.radius = 0.8;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        function addPhoto(texture) {
            const frameMat = new THREE.MeshStandardMaterial({ color: 0xffd700, metalness: 1.0, roughness: 0.2 });
            const frame = new THREE.Mesh(new THREE.BoxGeometry(1.3, 1.3, 0.05), frameMat);

            let w = 1.1, h = 1.1;
            if (texture.image) {
                const aspect = texture.image.width / texture.image.height;
                if (aspect > 1) h = w / aspect; else w = h * aspect;
            }
            const photo = new THREE.Mesh(
                new THREE.PlaneGeometry(w, h),
                new THREE.MeshBasicMaterial({ map: texture })
            );
            photo.position.z = 0.03;
            frame.add(photo);
            photoMeshGroup.add(frame);

            const particle = new SakuraParticle(frame, 'PHOTO');
            particleSystem.push(particle);
            updatePhotoLayout();
        }

        function updatePhotoLayout() {
            const photos = particleSystem.filter(p => p.type === 'PHOTO');
            const count = photos.length;
            if (count === 0) return;

            const h = CONFIG.particles.treeHeight * 0.9;
            const bottomY = -h / 2;
            const stepY = h / count;
            const loops = 3;

            photos.forEach((p, i) => {
                const y = bottomY + stepY * i + stepY / 2;
                const normalizedH = (y + h / 2) / CONFIG.particles.treeHeight;
                const r = Math.max(1.0, CONFIG.particles.treeRadius * (1.0 - normalizedH)) + 3.0;
                const angle = normalizedH * Math.PI * 2 * loops + (Math.PI / 4);
                p.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
            });
        }

        function loadPredefinedImages() {
            if (CONFIG.preload.useCloudImages && CONFIG.preload.cloudImageUrls.length) {
                CONFIG.preload.cloudImageUrls.forEach(url => {
                    new THREE.TextureLoader().load(url, texture => {
                        texture.colorSpace = THREE.SRGBColorSpace;
                        addPhoto(texture);
                    });
                });
            }
        }

        function handleImageUpload(e) {
            Array.from(e.target.files).forEach(f => {
                if (f.type.startsWith('image')) {
                    const reader = new FileReader();
                    reader.onload = ev => {
                        new THREE.TextureLoader().load(ev.target.result, t => {
                            t.colorSpace = THREE.SRGBColorSpace;
                            addPhoto(t);
                        });
                    };
                    reader.readAsDataURL(f);
                }
            });
        }

        function setupTouchAndClick() {
            const el = document.getElementById('canvas-container');
            let lastTap = 0;

            el.addEventListener('pointerdown', e => {
                STATE.touch.active = true;
                STATE.touch.lastX = e.clientX;
                STATE.touch.lastY = e.clientY;
                STATE.touch.startX = e.clientX;
                STATE.touch.startY = e.clientY;
            });

            window.addEventListener('pointermove', e => {
                if (STATE.touch.active) {
                    STATE.rotation.y += (e.clientX - STATE.touch.lastX) * 0.005;
                    STATE.rotation.x += (e.clientY - STATE.touch.lastY) * 0.002;
                    STATE.touch.lastX = e.clientX;
                    STATE.touch.lastY = e.clientY;
                }
            });

            window.addEventListener('pointerup', e => {
                STATE.touch.active = false;
                const currentTime = Date.now();
                const tapLength = currentTime - lastTap;

                if (tapLength < 300 && tapLength > 0) {
                    mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                    mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                    raycaster.setFromCamera(mouse, camera);
                    const intersects = raycaster.intersectObjects(photoMeshGroup.children, true);

                    if (intersects.length > 0) {
                        STATE.mode = 'FOCUS';
                        STATE.focusTarget = intersects[0].object.parent;
                    } else {
                        STATE.mode = (STATE.mode === 'SCATTER') ? 'TREE' : 'SCATTER';
                    }
                    e.preventDefault();
                }
                lastTap = currentTime;
            });
        }

        async function initMediaPipe() {
            const webcamElement = document.getElementById('webcam');
            const wrapper = document.getElementById('webcam-wrapper');

            if (!isCameraRunning) {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                webcamElement.srcObject = stream;
                wrapper.style.display = 'block';
                isCameraRunning = true;
                camBtn.textContent = 'üì∑ Disable Gesture';

                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
                );
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/hand_landmarker.task",
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 1
                });

                const detectHands = async () => {
                    if (isCameraRunning && webcamElement.videoWidth > 0) {
                        const results = await handLandmarker.detectForVideo(webcamElement, performance.now());
                        if (results.hands.length > 0) {
                            const hand = results.hands[0];
                            STATE.hand.detected = true;
                            STATE.hand.x = hand.landmarks[9].x * 2 - 1;
                            STATE.hand.y = hand.landmarks[9].y * 2 - 1;

                            const thumb = hand.landmarks[4];
                            const index = hand.landmarks[8];
                            const extensionRatio = Math.hypot(thumb.x - index.x, thumb.y - index.y);

                            if (extensionRatio < 0.05) {
                                setMode('FOCUS_RANDOM');
                            } else if (extensionRatio > 0.15) {
                                STATE.mode = 'SCATTER';
                                STATE.focusTarget = null;
                            }
                        } else {
                            STATE.hand.detected = false;
                        }
                    }
                    requestAnimationFrame(detectHands);
                };
                detectHands();
            } else {
                webcamElement.srcObject.getTracks().forEach(track => track.stop());
                wrapper.style.display = 'none';
                isCameraRunning = false;
                camBtn.textContent = 'üì∑ Enable Gesture';
                handLandmarker.close();
            }
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });

            document.getElementById('file-input').addEventListener('change', handleImageUpload);
            document.getElementById('folder-input').addEventListener('change', handleImageUpload);
            camBtn.addEventListener('click', () => { initMediaPipe(); });

            window.addEventListener('keydown', (e) => {
                if (e.key === ' ') setMode(STATE.mode === 'TREE' ? 'SCATTER' : 'TREE');
                else if (e.key === 'f') setMode('FOCUS_RANDOM');
                else if (e.key === 'h') document.getElementById('ui-layer').classList.toggle('ui-hidden');
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();

            if (STATE.hand.detected) {
                if (STATE.mode === 'SCATTER') {
                    STATE.rotation.y += (STATE.hand.x * 2 - STATE.rotation.y) * 2 * dt;
                    STATE.rotation.x += (STATE.hand.y * 0.5 - STATE.rotation.x) * 2 * dt;
                }
            } else if (!STATE.touch.active) {
                if (STATE.mode === 'TREE') {
                    STATE.rotation.y += 0.3 * dt;
                    STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt;
                } else {
                    STATE.rotation.y += 0.1 * dt;
                }
            }

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            updateRain();

            composer.render();
        }

        init();
    </script>
